<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!-- Conexión CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- conexión Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Conexión CDN icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="bloque">
        <div class="mitad1">
            <div class="seccion-1">
                <img src="./assets/logo.png" alt="aluraLogo">
                <div class="contenedor">
                    <input id="input" type="text" placeholder="Ingrese texto aquí">
                </div>
            </div>
            <div class="seccion-2">
                <div class="info-botones">
                    <div class="info">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="contenedor-botones">
                        <button id="btnEncriptar" class="diseño-botones">Encriptar</button>
                        <button id="btnDesencriptar" class="diseño-botones">Desencriptar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mitad2">
            <div class="fondo">
                <p id="text">Encripta tu texto!
                </p>
                <div class="boton-copiar">
                    <button class="diseño-botones">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
